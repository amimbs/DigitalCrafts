<!-- 
 <> are called tacks. </> is a closing tack
 h1 - is short for heading. The smaller the number the more important the heading h1 - h7 being the smallest
 div has no inherent properties. Divides content from one another 
 <p> stands for paragraph</p>
 <img> closes itself 




-->
 
<html> 
    <body>
      <h1>Page Heading</h1>
      <div>
        <h2>Content Heading</h2>
        <p>The quick brown fox jumps over the lazy dog</p>
        <img src="./cute-cat.jpg" alt="Photo of cat" />
      </div>
    </body>
  </html>
